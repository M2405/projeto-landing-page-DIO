<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="/style/base.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="menu">
        <!-- Aqui vai o seu menu -->
        <h2>Menu</h2>
        <ul>
          <li><a href="index.html" title="Home">Home</a></li>
          <li><a href="about.html" title="Sobre">Sobre nós</a></li>
          <li>
            <a href="hour.html" title="Horários">horário de atendimento</a>
          </li>
          <li><a href="contact.html" title="Contato">Contato</a></li>
        </ul>
      </div>

      <div class="main">
        <div class="header">
          <!-- Aqui vai o seu header -->
          <img
            src="./assets/contactus.jpeg"
            alt="imagem do nosso querido doutor"
            id="contact"
          />
          <h1 style="text-align: center">Clinica de médico</h1>
        </div>

        <div class="content">
          <h2>Contatos</h2>
          <address>
            tel:(12) 12345-6789 <br />
            cel:(12) 98765-4321 <br />
            Rua das Camélias nº 132, sala 505. <br />
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3673.4097318022255!2d-43.03472818453234!3d-22.971955945976184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9986330f655a95%3A0x197f94f15fa6381c!2sR.%20das%20Cam%C3%A9lias%20-%20Itacoatiara%2C%20Niter%C3%B3i%20-%20RJ%2C%2024320-330!5e0!3m2!1spt-BR!2sbr!4v1665087858959!5m2!1spt-BR!2sbr"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
            <h3 style="text-align: center">Entre em contato conosco</h3>
            <form action="post">
              <label for="name">Primeiro Nome</label>
              <input type="e" name="name" /> <br />
              <label for="email">Email</label>
              <input type="email" name="email" /><br />
              <label for="assunto">Assunto</label>
              <input type="text" name="assunto" /><br />
              <label for="messagem">Mensagem</label>
              <textarea name="messagem" cols="30" rows="5"></textarea><br />
              <button type="reset">Limpar</button>
              <button type="submit">Enviar</button>
            </form>
          </address>
          <!-- Aqui vai o seu conteúdo -->
        </div>

        <div class="footer">
          <footer style="text-align: center">
            Meu Site - Todos os direitos Reservados - 2022
          </footer>
        </div>
      </div>
    </div>
